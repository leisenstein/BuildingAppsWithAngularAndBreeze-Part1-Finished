<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <div class="pull-left"><i class="fa fa-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">May 18 - 19, 2015</span> Castle Resort, Neverland
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="borange">
                            <a href="#/sessions">
                                <div class="pull-left"><i class="fa fa-calendar"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.sessionCount}}</span> Sessions
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                        <li class="bgreen">
                            <a href="#/attendees">
                                <div class="pull-left"><i class="fa fa-group"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.attendeeCount}}</span> Attendees
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                        <li class="bviolet">
                            <a href="#/speakers">
                                <div class="pull-left"><i class="fa fa-microphone"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.speakerCount}}</span> Speakers
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.map.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content">
                            <div class="map">
                                <iframe 
                                        width="400" 
                                        height="200" 
                                        frameborder="0" 
                                        scrolling="no" 
                                        marginheight="0" 
                                        marginwidth="0" 
                                        src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=1+Concourse+Pkwy+NE,+Atlanta,+GA&amp;aq=0&amp;oq=1&amp;sll=32.678125,-83.178297&amp;sspn=7.385403,14.150391&amp;ie=UTF8&amp;hq=&amp;hnear=1+Concourse+Pkwy+NE,+Atlanta,+Georgia+30328&amp;t=m&amp;z=14&amp;ll=33.916351,-84.353167&amp;output=embed">
                                </iframe>
                                <br />
                                <small>
                                    <a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=1+Concourse+Pkwy+NE,+Atlanta,+GA&amp;aq=0&amp;oq=1&amp;sll=32.678125,-83.178297&amp;sspn=7.385403,14.150391&amp;ie=UTF8&amp;hq=&amp;hnear=1+Concourse+Pkwy+NE,+Atlanta,+Georgia+30328&amp;t=m&amp;z=14&amp;ll=33.916351,-84.353167" style="color:#0000FF;text-align:left">View Larger Map</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{vm.speakers.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <carousel class="carousel-inner" interval="vm.speakers.interval">
                                <slide data-ng-repeat="s in vm.speakers.list" active="s.active">
                                    <img data-cc-img-person="{{s.imageSource}}" class="img-polaroid" />
                                    <div class="carousel-caption">
                                        <h4>{{s.fullName}}</h4>
                                    </div>
                                </slide>
                            </carousel>
                        </div>

                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-md-4">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.content.title}}" allow-collapse="true"></div>
                        
                        <div class="widget-content">
                            <div class="widget-content referrer">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th><a data-ng-click="vm.content.setSort('track')" href="">Track</a></th>
                                            <th><a data.ng-click="vm.content.setSort('count')" href="">Sessions</a></th>
                                        </tr>
                                    </thead>
                                    <tbody >
                                       <tr data-ng-repeat="t in vm.content.tracks | orderBy:vm.content.predicate:vm.content.reverse">
                                           <td>{{t.track}}</td>
                                           <td>{{t.count}}</td>
                                       </tr> 
                                    </tbody>

                                </table>

                            </div>

                        </div>

                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
